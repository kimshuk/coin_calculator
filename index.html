<html>

<head>
    <meta charset="UTF-8">
    <title>Coin Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="calc_wrapper container">
        <div class="row">
            <div class="title uppercase">
                <p>coin counter</p>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="top-btn row">
                <div class="col-md-6 col-xs-6 coin">
                    <div class="count"></div>
                    <input type="number" class="left slot" data-number="">
                </div>
                <div class="col-md-6 col-xs-6 coin">
                    <div class="count"></div>
                    <input type="number" class="right slot" data-number="">
                </div>
            </div>
            <div class="bottom-btn row">
                <div class="col-md-6 col-xs-6 coin">
                    <div class="count"></div>
                    <input type="number" class="left slot" data-number="">
                </div>
                <div class="col-md-6 col-xs-6 coin">
                    <div class="count"></div>
                    <input type="number" class="right slot" data-number="">
                </div>
            </div>
        </div>
        <div class="row margin_top">
            <div class="col-md-offset-1 col-md-10 col-xs-offset-2 col-xs-8">
                <input type="number" class="input">
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-10 col-xs-offset-2 col-xs-8">
                <input type="button" class="submit uppercase" value="calculate">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
